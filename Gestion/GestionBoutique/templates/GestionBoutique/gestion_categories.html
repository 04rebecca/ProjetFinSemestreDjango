<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catégories</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/doc.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>  
        <h1>liste des produits</h1>
        <nav>
            <ul>
                <li><a href="{% url 'accueil' %}">Accueil</a></li>
                <li><a href="{% url 'liste_transactions' %}">Service_Transaction</a></li>
                <li><a href="{% url 'liste_produits' %}">Produits</a></li>
                <li><a href="{% url 'liste_ventes' %}">Ventes</a></li>
            </ul>
        </nav>
    </header>
    <h1>Liste des Catégories</h1>
    <ul>
        {% for categorie in categories %}
            <li>
                <h2>{{ categorie.nom }}</h2>
                {% if categorie.image %}
                    <img src="{{ categorie.image.url }}" alt="{{ categorie.nom }}">
                {% else %}
                    <p>Aucune image disponible</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>

        margin: 0 20px;

    }

    nav li::after {
        content: '';

    }

        opacity: 1; /* Affiche la bande au survol */
